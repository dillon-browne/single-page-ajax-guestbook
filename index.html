<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>

    <div class="container"  style="padding-top: 50px;">
        <div class="col-6 offset-3" id="comments">
            <div class="card shadow text-center">
                <div class="card-header">
                    <h3>Post a Comment</h3>
                </div>
                <div class="card-body">
                    <form id="idForm">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Full Name: </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe" name="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comment: </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comm"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ajax-guestbook.js"></script>

</body>
</html>
